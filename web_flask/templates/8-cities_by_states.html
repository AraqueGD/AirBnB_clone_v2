<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for idx_state in states %}
      <li>
        {{ idx_state.id }}: <b>{{ idx_state.name }}</b>
        <ul>
          {% for idx_city in cities %} {% if idx_city.state_id == idx_state.id %}
          <li>{{ idx_city.id }}: <b>{{ idx_city.name }}</b></li>
          {% endfor %} {% endif %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
